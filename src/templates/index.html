<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Restaurant with professional chef" />
    <meta name="theme-color" content="#222831" />

    <link rel="icon" href="./images/icons/favicon.png" />

    <link rel="apple-touch-icon" href="./images/icons/icon-192x192.png" />
    <link rel="manifest" href="./app.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      crossorigin="anonymous"
    />
    <title>Good Chef</title>
  </head>
  <body>
    <a href="#main-content" class="skip-link" tabindex="0">Skip to Content</a>
    <header>
      <div class="logo-header">
        <picture>
          <source type="image/webp" srcset="./images/logo/logo_fix.webp" />
          <img id="logo-header" alt="logo header" src="./images/logo/logo_fix.png" />
        </picture>
        <h1>GoodChef</h1>
      </div>
      <nav>
        <ul>
          <li><a href="/" class="home">Home</a></li>
          <li><a href="#/restaurants" class="">Restaurant</a></li>
          <li><a href="#/favorite" class="favorite">Favorite</a></li>
          <li><a href="https://github.com/leuchtend5">About Us</a></li>
        </ul>
        <div class="extra-nav">
          <ul>
            <li>
              <button class="search-btn-init" aria-label="search button initiator">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
              <div class="search-container">
                <input
                  type="text"
                  class="search"
                  placeholder="restaurant name, menu or category"
                  aria-label="Search name of restaurant, menu, or category"
                />
                <button class="search-btn" aria-label="search button">Search</button>
                <div class="bg"></div>
              </div>
            </li>
            <li>
              <button class="notif-btn" aria-label="notification button off">
                <i class="fa-solid fa-bell-slash"></i> <i class="fa-solid fa-bell"></i>
              </button>
            </li>
            <li>
              <button class="hamburger-icon" aria-label="menu button">
                <i class="fa-solid fa-bars"></i>
              </button>
            </li>
          </ul>
        </div>
      </nav>
      <div class="hamburger-menu">
        <ul>
          <li><a href="/" class="home">Home</a></li>
          <li><a href="#/restaurants" class="">Restaurant</a></li>
          <li><a href="#/favorite" class="favorite">Favorite</a></li>
          <li><a href="https://github.com/leuchtend5">About Us</a></li>
        </ul>
      </div>
    </header>
    <main id="main-content" aria-label="main content" tabindex="0"></main>
    <footer id="footer">
      <p class="footer-text"></p>
    </footer>
    <div class="blur-bg"></div>
    <div class="loading-indicator"></div>
  </body>
</html>
